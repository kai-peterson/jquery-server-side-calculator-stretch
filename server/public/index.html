<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Salary Calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>
    <div id="calculatorFull">
        <div id="calculatorHead">
            <input id="input" type="text" value="">
            <button id="clear">C</button>
        </div>
        <div id="calculatorBody">
            <button class="myInput" id="seven" value="7">7</button>
            <button class="myInput" id="eight" value="8">8</button>
            <button class="myInput" id="nine" value="9">9</button>
            <button class="operator" id="add" value="+">+</button>
            <br>
            <button class="myInput" id="four" value="4">4</button>
            <button class="myInput" id="five" value="5">5</button>
            <button class="myInput" id="six" value="6">6</button>
            <button class="operator" id="subtract" value="-">-</button>
            <br>
            <button class="myInput" id="one" value="1">1</button>
            <button class="myInput" id="two" value="2">2</button>
            <button class="myInput" id="three" value="3">3</button>
            <button class="operator" id="multiply" value="*">*</button>
            <br>
            <button class="myInput" id="zero" value="0">0</button>
            <button class="myInput" id="dot" value=".">.</button>
            <button class="myInput" id="calculate">=</button>
            <button class="operator" id="divide" value="/">/</button>
        </div>
    </div>
    <br>
    <h2>Result: <span id="result"></span></h2>
    <button id="deleteHistory">Delete History</button>
    <ul id="history"></ul>
</body>

</html>
